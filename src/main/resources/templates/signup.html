  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-6">
        <h3 class="mt-4">User Information</h3>
        <div class="card mb-6">
          <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-body">
                <form method="post" action="saveSignupData">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputName" name="name" type="text"  />
                        <label for="inputName">Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="inputPhn_num" name="phoneNumber" type="number"  />
                        <label for="inputPhn_num">Phone Number</label>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputemail" name="email" type="email"  />
                        <label for="inputemail">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="inputOccupation" name="occupation" type="text" />
                        <label for="inputOccupation">Occupation</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputCompany_Name" name="companyName" type="text"  />
                        <label for="inputCompany_Name">Company Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="inputCode" name="code" type="number" />
                        <label for="inputCode">Code</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputPassword" name="password" type="text"  />
                        <label for="inputPassword">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="inputVerify_Password" name="verifyPassword" type="text" />
                        <label for="inputVerify_Password">Verify Password</label>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 mb-0">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-block" type="submit">Save</button>
                      <!--                                            <a class="btn btn-primary btn-block" href="login.html">Create Account</a>-->
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
